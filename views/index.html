<!DOCTYPE html>
<html>
<head>
	<title>DEFINE(it)LY</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/main.css">
	<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="vendor/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="static/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 class="text-center">DEFINE(it)LY</h1>
		</div>
		<ul id="phrase_placeholder" class="list-group"></ul>
		<br>
		<hr>
		<hr>
		<form action="/phrases" method="POST">
			<div class="form-group">
				<label for="word">Word</label>
				<input name="word" id="word" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="definition">Definition</label>
				<textarea rows="5" name="definition" id="definition" class="form-control"/></textarea>
			</div>			
			<input type="submit" name="submit" value="Add Word" class="btn btn-default"/>
			<button type="button" id="updateButton" onclick="updateWord()" class="btn btn-default">Update Defninition</button>
		</form>
		<hr><hr><br><br>
	</div>
	<script type="text/template" id="phrase_template">
		<li class="list-group-item" id="<%=_id%>">
		<button class="button btn-xs pull-right" id="showButton" onclick="toggleHide(<%=word%>)">Show/Hide</botton>
		<button class="btn btn-xs pull-right" id="deleteButton" data-_id='<%=_id%>' onclick="deleteWord(this)"><span class="close">X</span></button> 
		<h3><%=word%> :</h3>
		<div id="<%=word%>" class="hidden"><div> <%=definition%></div>
		<button class="btn btn-sm pull-left" onclick="addGreen('<%=_id%>')"><span class="glyphicon glyphicon-thumbs-up"></span></button>
		<button class="btn btn-sm pull-left" onclick="addRed('<%=_id%>')"><span class="glyphicon glyphicon-thumbs-down"></span></button>
		</div>
		</li><br><br>
	</script>
</body>
</html>
