<!DOCTYPE html>
<html>
<head>
	<title>MongoosechPhrase</title>
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="vendor/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="static/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1 class="text-center">MONGOOSEchPHRASE</h1>
		</div>
		<ul id="phrase_placeholder" class="list-group"></ul>
	</div>
	<script type="text/template" id="phrase_template">
		<li class="list-group-item"><h3><%=word%> :</h3> <div> <%=definition%></div>
		<button class="btn btn-sm pull-right" data-id='<%=_id%>'><span class="glyphicon glyphicon-thumbs-up"></span></button>
		<button class="btn btn-sm pull-right" data-id='<%=_id%>'><span class="glyphicon glyphicon-thumbs-down"></span></button></li>
	</script>
</body>
</html>
